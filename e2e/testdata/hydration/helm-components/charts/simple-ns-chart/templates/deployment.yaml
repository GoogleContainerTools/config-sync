---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo
    version: {{ .Chart.Version }}
  name: simple-pause
  annotations:
    foo: {{ .Values.annotations.foo }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - image: registry.k8s.io/pause:3.10
        imagePullPolicy: {{ .Values.data.image.imagePullPolicy }}
        name: pause