apiVersion: configsync.gke.io/v1beta1
kind: RootSync
metadata:
  name: root-sync
  namespace: config-management-system
spec:
  # This is to fix the test flakiness on the v1.16 branch.
  # The main branch does not have the flakiness.
  override:
    resources:
    - containerName: helm-sync
      cpuRequest: "200m"
      memoryRequest: "600Mi"
  sourceFormat: unstructured
  sourceType: helm
  helm:
    repo: https://charts.bitnami.com/bitnami
    chart: wordpress
    version: 15.2.35
    values:
      image:
        digest: sha256:362cb642db481ebf6f14eb0244fbfb17d531a84ecfe099cd3bba6810db56694e
        pullPolicy: Always
      wordpressUsername: test-user
      wordpressEmail: test-user@example.com
      extraEnvVars:
      - name: TEST_1
        value: "val1"
      - name: TEST_2
        value: "val2"
      resources:
        requests:
          cpu: 150m
          memory: 250Mi
        limits:
          cpu: 1
          memory: 300Mi
      mariadb:
        primary:
          persistence:
            enabled: false
      service:
        type: ClusterIP
    releaseName: my-wordpress
    namespace: "wordpress"
    auth: none
