---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo
  name: deploy-default
spec:
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo
  name: deploy-ns
  namespace: ns
spec:
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx