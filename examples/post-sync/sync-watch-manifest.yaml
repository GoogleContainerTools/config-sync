apiVersion: apps/v1
kind: Deployment
metadata:
  name: sync-status-watch
  namespace: sync-status-watch
  labels:
    app: sync-status-watch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sync-status-watch
  template:
    metadata:
      labels:
        app: sync-status-watch
    spec:
      serviceAccountName: sync-status-watch
      containers:
        - name: sync-status-watch
          image: SYNC_STATUS_WATCH_CONTROLLER_IMAGE_REGISTRY
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sync-status-watch
  namespace: sync-status-watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sync-status-watch
rules:
  - apiGroups: ["configsync.gke.io"]
    resources: ["rootsyncs", "reposyncs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sync-status-watch
roleRef:
  kind: ClusterRole
  name: sync-status-watch
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: sync-status-watch
    namespace: sync-status-watch
