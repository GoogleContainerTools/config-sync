run:
  timeout: 5m

linters:
  enable:
  - gofmt
  - goimports
  - revive
  - staticcheck
  - unconvert

linters-settings:
  misspell:
    locale: US

  staticcheck:
    go: "1.17"
  
issues:
  exclude-rules:
    - linters:
        - revive
      # TODO: Add package comments and remove this exception
      text: "should have a package comment"
    - linters:
        - revive
      # Config Sync uses errors for human-readable status messages.
      text: "error strings should not be capitalized"
