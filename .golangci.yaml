version: "2"

linters:
  enable:
    - misspell
    - revive
    - unconvert
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - revive
        text: should have a package comment
      - linters:
          - revive
        text: error strings should not be capitalized
      - linters:
          - revive
        path: pkg/api/kpt.dev/(.+)
      - linters:
          - staticcheck
        text: QF1008 # could remove embedded field
    paths:
    - vendor
    - .output
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
    - vendor
    - .output
